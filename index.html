<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Fusy</h1>
        <p>Not Resy</p>
        <button id="add-item-btn" class="add-btn" title="Add New Recipe">+</button>
    </header>

    <main>
        <div id="gallery-grid" class="gallery-grid">
            <!-- Images will be injected here by script.js -->
        </div>
    </main>

    <!-- Modal for Image Details -->
    <div id="image-modal" class="modal">
        <span class="close" onclick="closeImageModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="">
            <div id="modal-desc" class="modal-caption"></div>

        </div>
    </div>

    <!-- Modal for Adding New Item -->
    <div id="add-modal" class="modal">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <div class="modal-content input-modal">
            <h2>Add New Recipe</h2>
            <form id="add-item-form">
                <label for="img-filename">Image Filename (e.g., photo4.png):</label>
                <input type="text" id="img-filename" name="filename" required placeholder="photo.jpg">

                <label for="img-desc">Recipe Notes:</label>
                <textarea id="img-desc" name="description" rows="10" required
                    placeholder="Enter your recipe notes here..."></textarea>

                <button type="submit" class="submit-btn">Add to Gallery</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 My Website. Hosted on GitHub.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
